<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

    <main>
        <div class="logo">
            <img src="./images/logo.svg" alt="Ping-logo">
        </div>

        <article>
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </article>

        <div class="form-container">
            <form class="email-form">
                <input type="email" name="user-email-input" id="user-email-input" placeholder="Your email address...">
                <input type="submit" value="Notify Me" id="submit-button">
            </form>
            <div id="error-message">
                <p class="error">Please provide a valid email address</p>
            </div>
        </div>

        <div class="dashboard-img">
            <img src="./images/illustration-dashboard.png" alt="dashboard-illustration">
        </div>

        <div class="social-media-icons">
            <div class="social-media-link"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></div>
            <div class="social-media-link"><a href="https://x.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></div>
            <div class="social-media-link"><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
            
        </div>
    </main>

    <footer>
        <p class="copyright-line">
            &copy; Copyright Ping. All rights reserved.
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
    <script src="./action.js"></script>
</body>
</html>
